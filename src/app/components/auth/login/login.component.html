<div class="body">
  <h2 class="text-center">Login</h2>
  <form #f="ngForm" class="example-form" (ngSubmit)="logIn(f)">
    <input
    ngModel
    name="email"
    type="email"
    class="form-control"
    placeholder="Email"
    required
    email
    #email="ngModel">
    <div class="alert alert-danger"*ngIf="email.touched&&email.errors?.required">Email is required</div>
    <div class="alert alert-danger" *ngIf="email.touched&&email.errors?.email">your input doesn't match email format</div>

    <!--Password-->
  <input
    ngModel
    name="password"
    type="password"
    class="form-control"
    placeholder="Password"
    required
    minlength="6"
    #password="ngModel">
    <div class="alert alert-danger"*ngIf="password.touched&&password.errors?.required">Password is required</div>
    <div class="alert alert-danger" *ngIf="password.touched&&password.errors?.minlength">Password should be at least 6 characters</div>
     <!--Button Login-->
    <button class="btn btn-primary ml-3 mb-2"
    [disabled]="f.invalid">Login</button>
    <a [routerLink]="['/']" class="btn btn-success ml-3">Cancel</a>
  </form>
  <p>
    <span>Don't have an account?&nbsp;</span>
    <a [routerLink]="['/signup']">Sign up!</a>
  </p>
  <br>
  <div class="alert alert-danger" *ngIf="loginError">
    {{ loginError }}
  </div>
</div>
