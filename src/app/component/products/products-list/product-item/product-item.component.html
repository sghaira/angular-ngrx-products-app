<tr *ngIf="product" >
  <td>{{ product.id}}</td>
  <td>{{ product.name }}</td>
  <td>{{ product.price.toFixed(3) }}</td>
  <td>{{ product.quantity }}</td>
  <td><span [ngClass]="product.selected ?' fa fa-check-circle text-success' : 'fa fa-check-circle text-danger'" ></span></td>
  <td><span [ngClass]="product.available ?' fa fa-check-circle text-success' : 'fa fa-check-circle text-danger'" ></span></td>
  <td>
    <button [ngClass]="!product.selected ?' btn-success btn':'btn-danger'" class ="btn btn-sm" (click)="onSelect(product)">
      <span *ngIf="product.selected">Unselect</span>
      <span *ngIf="!product.selected">select</span>
    </button>
  <td>
    <button (click)="onDelete(product)" class="btn btn-danger">
      <i class="fa fa-trash"></i>
    </button>
  </td>
  <td>
    <button (click)="onEdit(product)" class="btn btn-success">
      <i class="fa fa-edit"></i>
    </button>
  </td>

</tr>
